<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Welcome Black</title>
</head>

<body>

    <div class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl p-8 space-y-6">

            <div class="text-center space-y-2">
                <svg class="mx-auto h-12 w-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 22h20L12 2z" />
                </svg>
                <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
                <p class="text-gray-400 text-sm">Please sing in to continue</p>
            </div>

            <form action="space-y-4">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input type="text" id="username" name="username" placeholder="Enter Username"
                            class="w-full pl-10 pr-3 py-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div>
                    <label for="password" class="sr-only">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                </path>
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Enter Password"
                            class="w-full pl-10 pr-3 py-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">

                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-600 rounded">
                        <label for="remember-me" class="ml-2 text-gray-400">Remember-me</label>
                    </div>
                    <a href="#" class="font-medim text-blue-500 hover:text-blue-400">Forgot Password</a>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign In
                </button>
            </form>

            <p class="text-center text-sm text-gray-400">
                Don't have Account?
                <a href="#" class="font-medium text-blue-500 hover:text-blue-400">Create account</a>
            </p>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-800 text-gray-400">OR</span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button
                    class="w-full flex items-center justify-center py-2 border border-gray-700 rounded-md shadow-sm text-sm font-medim">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12.0003 4.90001C14.793 4.90001 16.5873 6.027 17.5613 6.95301L20.1743 4.34001C18.2323 2.45401 15.3523 1.50001 12.0003 1.50001C7.39133 1.50001 3.39833 4.14801 1.77633 8.01201L5.61733 10.963C6.67333 8.35801 9.07333 6.90001 12.0003 6.90001V4.90001Z"
                            fill="#EA4335" />
                        <path
                            d="M22.5 12.115C22.5 11.238 22.428 10.534 22.316 9.878L12 9.878V14.122H17.842C17.618 15.334 16.852 16.486 15.77 17.208C15.77 17.208 20.306 20.182 22.9 16.92C24.088 15.378 24.5 13.714 24.5 12.115Z"
                            fill="#4285F4" />
                        <path
                            d="M1.77633 8.01201C1.38333 8.94001 1.16333 9.94801 1.16333 11.0003C1.16333 12.0523 1.38333 13.0603 1.77633 13.9883L5.61733 10.963L1.77633 8.01201Z"
                            fill="#FBBC04" />
                        <path
                            d="M12 22.5003C15.352 22.5003 18.232 21.5463 20.174 19.6603L17.561 17.0473C16.587 17.9733 14.793 19.0003 12 19.0003C9.073 19.0003 6.673 17.5423 5.617 14.9373L1.776 17.8883C3.398 21.7523 7.391 24.4003 12 24.4003Z"
                            fill="#34A853" />
                    </svg>
                    Google
                </button>

                <button class="flex">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.6.111.82-.257.82-.578 0-.284-.01-1.037-.015-2.039-3.338.724-4.042-1.61-4.042-1.61-.545-1.386-1.325-1.755-1.325-1.755-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.836 2.809 1.305 3.492.998.108-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.046.138 3.003.404 2.292-1.552 3.3-.41 3.3-.41.652 1.652.241 2.873.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222 0 1.606-.015 2.895-.015 3.284 0 .324.217.697.825.578C20.565 21.808 24 17.316 24 12 24 5.373 18.627 0 12 0z" />
                    </svg>
                    Github
                </button>
            </div>

            <div class="flex justify-center space-x-4 text-sm text-gray-500">
                <a href="#" class="hover:text-gray-400">Privacy Notice</a>
                <a href="#" class="hover:text-gray-400">Term of service</a>
            </div>

        </div>
    </div>


</body>

</html>
