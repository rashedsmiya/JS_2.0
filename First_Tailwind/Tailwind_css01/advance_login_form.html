<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom font-family applied here for simplicity */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<!--
    The 'body' tag now uses Tailwind classes for enhanced responsiveness:
    - flex, items-center, justify-center: Centers the content (the form) both horizontally and vertically.
    - min-h-screen: Ensures the body takes at least the full height of the viewport.
    - bg-gray-100: Sets a light gray background color.
    - p-4 sm:p-6 md:p-8: Applies responsive padding around the form.
      - p-4: Default padding of 1rem (16px) on all sides for small screens.
      - sm:p-6: Padding of 1.5rem (24px) on screens larger than 'sm' breakpoint.
      - md:p-8: Padding of 2rem (32px) on screens larger than 'md' breakpoint.
-->

<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4 sm:p-6 md:p-8">
    <div class=" bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm mx-auto transform transition-all duration-300
    hover:scale-105">
        <!-- User Icon -->
        <div class="flex justify-center mb-6">
            <div class="bg-gray-700 rounded-full p-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-300" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
        </div>

        <h2 class="text-white text-3xl font-bold text-center mb-8">Login</h2>

        <form>
            <!-- EMail Input  -->
            <div class="mb-6">
                <label for="email" class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 outline-none transition duration-200"
                    placeholder="your@example.com" required>
            </div>

            <!-- Password Input  -->
            <div class="mb-6">
                <label for="Password" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 outline-none transition duration-200"
                    placeholder="••••••••" required>
            </div>
        </form>
    </div>
</body>

</html>
